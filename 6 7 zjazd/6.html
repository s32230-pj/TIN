<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria F1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d1d1f;
            color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .galeria img {
            width: 200px;
            height: 120px;
            object-fit: cover;
            cursor: pointer;
            border: 3px solid #c8102e;
            transition: transform 0.3s, border-color 0.3s;
        }
        .galeria img:hover {
            transform: scale(1.15);
            border-color: #ffffff;
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }
        .lightbox.active {
            visibility: visible;
            opacity: 1;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border: 5px solid #c8102e;
            box-shadow: 0 0 20px rgba(200, 16, 46, 0.8);
        }
        .lightbox span {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #ffffff;
            cursor: pointer;
            background-color: #c8102e;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .lightbox span:hover {
            background-color: #ffffff;
            color: #c8102e;
        }
    </style>
</head>
<body>
    <div class="galeria">
        <img src="https://www.motorsportgp.pl/images/2024/formula1/m/max-verstappen-007.webp" alt="Max Verstappen">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/FIA_F1_Austria_2024_Nr._18_Stroll.jpg/1200px-FIA_F1_Austria_2024_Nr._18_Stroll.jpg" alt="Lance Stroll">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOrJXfFh03CjdqDmYeiXTIx-hB1onV76x0XQ&s" alt="Tor Wyścigowy">
        <img src="https://www.motorsportgp.pl/images/2024/formula1/m/mercedes-w15-001.webp" alt="Mercedes W15">
    </div>

    <div class="lightbox" id="lightbox">
        <span id="zamknij">&times;</span>
        <img src="" alt="Powiększone zdjęcie" id="lightboxImg">
    </div>

    <script>
        const obrazy = document.querySelectorAll('.galeria img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const zamknij = document.getElementById('zamknij');

        obrazy.forEach(obraz => {
            obraz.addEventListener('click', () => {
                lightbox.classList.add('active');
                lightboxImg.src = obraz.src;
            });
        });

        zamknij.addEventListener('click', () => {
            lightbox.classList.remove('active');
            lightboxImg.src = '';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
                lightboxImg.src = '';
            }
        });
    </script>
</body>
</html>
