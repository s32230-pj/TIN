<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akordeon</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f0f4f7;
        }

        .akordeon-container {
            margin: 30px;
            background-color: rgba(68, 125, 231, 0.493);
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .akordeon-btn {
            background-color: #467dc8;
            color: white;
            padding: 10px;
            text-align: left;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 18px;
            margin-bottom: 5px;
            transition: background-color 0.3s ease;
        }

        .akordeon-btn:hover {
            background-color: #365f99;
        }

        .akordeon-content {
            background-color: rgba(104, 227, 248, 0.493);
            padding: 15px;
            margin-bottom: 10px;
            display: none; /* Początkowo ukryte */
            border-radius: 4px;
        }

        .akordeon-content p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="akordeon-container">
    <h2>Akordeon z przykładowymi sekcjami</h2>

    <button class="akordeon-btn">Sekcja 1</button>
    <div class="akordeon-content">
        <p>Treść sekcji 1.</p>
    </div>

    <button class="akordeon-btn">Sekcja 2</button>
    <div class="akordeon-content">
        <p>Treść sekcji 2.</p>
    </div>

    <button class="akordeon-btn">Sekcja 3</button>
    <div class="akordeon-content">
        <p>Treść sekcji 3.</p>
    </div>

    <button class="akordeon-btn">Sekcja 4</button>
    <div class="akordeon-content">
        <p>Treść sekcji 4.</p>
    </div>
</div>

<script>
    const buttons = document.querySelectorAll(".akordeon-btn");

    buttons.forEach(button => {
        button.addEventListener("click", function() {
            const content = this.nextElementSibling;

            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
            
                document.querySelectorAll(".akordeon-content").forEach(item => {
                    item.style.display = "none";
                });

                content.style.display = "block";
            }
        });
    });
</script>

</body>
</html>
